<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="200" height="60" fill="#2563EB" rx="8"/>
  
  <!-- 회사명 텍스트 -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    BlueRobot
  </text>
  
  <!-- 서브텍스트 -->
  <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#E5E7EB">
    QuadAlign X Solution
  </text>
  
  <!-- 로고 아이콘 (간단한 기하학적 형태) -->
